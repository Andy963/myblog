<div class="comment">
    <div class="comment-main">
        <p class="head">评论详情</p>

        <form method="post" action="./comment">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <br>
                {% endfor %}
            </div>
            <button type="submit" class="com-button">评论</button>
        </form>
        <hr>
        {% for comment in comment_list %}
            <div class="main-content">
                <span class="user-nickname">{{ comment.author }}</span>
                <time class="time">{{ comment.pub_date }}</time>
                <div class="comment-content">
                    {{ comment.content }}
                </div>
        {#                <a href="">回复</a>#}
            </div>
            <hr>
        {% endfor %}
    </div>
</div>
